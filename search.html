<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="heraicon.png" type="image/hera-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results | HERA Hair Essentials</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-charcoal bg-cream">
  <nav class="bg-cream shadow-soft sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-2xl font-serif font-bold text-primary-dark">HERA</a>
        <div class="md:flex space-x-8 hidden">
          <a href="index.html" class="font-medium hover:text-primary transition-colors">Home</a>
          <a href="shop.html" class="font-medium hover:text-primary transition-colors">Shop</a>
          <a href="about.html" class="font-medium hover:text-primary transition-colors">About</a>
          <a href="ritual.html" class="font-medium hover:text-primary transition-colors">The Ritual</a>
          <a href="contact.html" class="font-medium hover:text-primary transition-colors">Support</a>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Search Widget Desktop -->
          <form id="search-form" class="relative hidden md:block" action="search.html" method="GET">
            <input type="text" id="search-input" name="q" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg bg-cream-dark text-charcoal focus:outline-none focus:ring-2 focus:ring-primary-dark w-40 transition-all duration-200" />
            <button type="submit" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-primary-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </form>
          <!-- Search Widget Mobile -->
          <form id="search-form-mobile" class="relative md:hidden" action="search.html" method="GET">
            <input type="text" id="search-input-mobile" name="q" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg bg-cream-dark text-charcoal focus:outline-none focus:ring-2 focus:ring-primary-dark w-32 transition-all duration-200" />
            <button type="submit" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-primary-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </form>
          <button class="md:hidden" id="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-3 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="index.html" class="block px-3 py-2 text-base font-medium hover:text-primary transition-colors">Home</a>
          <a href="shop.html" class="block px-3 py-2 text-base font-medium hover:text-primary transition-colors">Shop</a>
          <a href="about.html" class="block px-3 py-2 text-base font-medium hover:text-primary transition-colors">About</a>
          <a href="ritual.html" class="block px-3 py-2 text-base font-medium hover:text-primary transition-colors">The Ritual</a>
          <a href="contact.html" class="block px-3 py-2 text-base font-medium hover:text-primary transition-colors">Support</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mx-auto px-4 py-8">
    <h1 class="font-serif text-3xl md:text-4xl mb-8 text-center">Search Results</h1>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    <div id="no-results" class="text-center text-gray-warm text-lg mt-8 hidden">No products found.</div>
    <div class="text-center mt-12">
      <a href="index.html" class="inline-block border-2 border-primary text-primary-dark px-8 py-3 rounded-lg font-medium hover:bg-primary hover:text-white transition-colors">Back to Home</a>
    </div>
  </div>
  <script>
    // Example product data (should match products on index.html)
    const products = [
      {
        name: 'Keratin Heat Protectant',
        description: 'Shield your hair from heat damage while adding shine and smoothness.',
        image: 'https://images.unsplash.com/photo-1535585209827-a15fcdbc4c2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&h=300&q=80',
        price: '$24.99'
      },
      {
        name: 'Argan Oil',
        description: 'Luxurious nourishment for dry, damaged hair. Restores shine and softness.',
        image: 'https://images.unsplash.com/photo-1556228578-8c89e6adf883?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&h=300&q=80',
        price: '$32.99'
      }
    ];
    // Get search query from URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') ? params.get('q').toLowerCase() : '';
    function filterProducts(query) {
      return products.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.description.toLowerCase().includes(query)
      );
    }
    function renderResults(filtered) {
      const resultsDiv = document.getElementById('results');
      const noResultsDiv = document.getElementById('no-results');
      resultsDiv.innerHTML = '';
      if (filtered.length === 0) {
        noResultsDiv.style.display = 'block';
        return;
      }
      noResultsDiv.style.display = 'none';
      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow-soft overflow-hidden';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
          <div class="p-6">
            <h3 class="font-serif text-xl mb-2">${product.name}</h3>
            <p class="text-gray-warm mb-4">${product.description}</p>
            <div class="flex justify-between items-center">
              <span class="text-primary-dark font-semibold">${product.price}</span>
              <a href="#" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors">Add to Cart</a>
            </div>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }
    renderResults(filterProducts(query));

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function () {
      var menuButton = document.getElementById('mobile-menu-button');
      var mobileMenu = document.getElementById('mobile-menu');
      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', function () {
          mobileMenu.classList.toggle('hidden');
        });
        // Close menu when any link inside mobile menu is clicked
        var menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(function(link) {
          link.addEventListener('click', function () {
            mobileMenu.classList.add('hidden');
          });
        });
      }
    });
  </script>
</body>
</html>

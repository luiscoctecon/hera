<script>
  function initSlideshow(wrapperSelector) {
    const wrapper = document.querySelector(wrapperSelector);
    if (!wrapper || !wrapper.offsetParent) return; // Skip if not visible

    const slides = wrapper.querySelectorAll(".slide");
    const prev = wrapper.querySelector(".prev");
    const next = wrapper.querySelector(".next");
    const dotsContainer = wrapper.querySelector(".dots-container");

    let current = 0;
    let interval;

    // Clear old dots
    dotsContainer.innerHTML = "";

    // Create dots
    slides.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = dotsContainer.querySelectorAll(".dot");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
    }

    function goToSlide(index) {
      current = index;
      showSlide(current);
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 2500);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    next.addEventListener("click", () => {
      stopAutoSlide();
      nextSlide();
      startAutoSlide();
    });

    prev.addEventListener("click", () => {
      stopAutoSlide();
      prevSlide();
      startAutoSlide();
    });

    showSlide(current);
    startAutoSlide();
  }

  // Run once after page load
  window.addEventListener("load", () => {
    initSlideshow(".desktop-slideshow");
    initSlideshow(".mobile-slideshow");
  });
</script>

        // Optional: Add drag-to-scroll functionality
        const carousel = document.getElementById('carousel');
        let isDown = false;
        let startX;
        let scrollLeft;
    
        carousel.addEventListener('mousedown', (e) => {
          isDown = true;
          startX = e.pageX - carousel.offsetLeft;
          scrollLeft = carousel.scrollLeft;
        });
    
        carousel.addEventListener('mouseleave', () => {
          isDown = false;
        });
    
        carousel.addEventListener('mouseup', () => {
          isDown = false;
        });
    
        carousel.addEventListener('mousemove', (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - carousel.offsetLeft;
          const walk = (x - startX) * 1.5; // scroll speed
          carousel.scrollLeft = scrollLeft - walk;
        });
